<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>MYFLIX</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <img src="./img/조승우.jpg" class="login-img">
        <div class="login-title">
            <h1 class="login-title__maintext">MYFLIX</h1>
            <p class="login-title__subtext">내가 좋아하는 영화, 드라마 등 영상을 소개하고 추천하는
                <br>자아탐색 신개념 OTT 서비스!
            </p>
        </div>
        <form action="find.html" class="login-form">
            <input
                name="ID"
                type="text"
                required
                autocomplete="off"
                placeholder="ID"><br>
            <input
                name="PW"
                type="password"
                required
                autocomplete="off"
                placeholder="PW">
            <input type="submit" value="접속하기">
        </form>
    </body>
</html>
