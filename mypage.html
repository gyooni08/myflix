<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>My Page</title>
        <link rel="stylesheet" href="./css/mypage.css">
    </head>
    <body>
        <div class="display-flex-center">
            <div class="user position-relative display-flex-center">
                <img src="./img/profile.jpeg" class="user__profile">
                <div class="user__id">gyooni08</div>
            </div>
            <div class="user">
                <div class="user__profile add-btn display-flex-center">
                    <span>+</span>
                </div>
                <div class="user__id">새 프로필</div>
            </div>
        </div>

        <div class="continue">
            <p class="continue__header">이어보기</p>
            <ul class="continue__imges">
                <li>
                    <div class="continue__card">
                        <img src="./img/비밀의숲.jpg">
                        <span class="continue__title">비밀의 숲</span>
                    </div>
                </li>
                <li>
                    <div class="continue__card">
                        <img src="./img/비밀의숲2.jpg">
                        <span class="continue__title">비밀의 숲 2</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="wishlist">
            <p class="wishlist__header">내가 찜한 목록</p>
            <div class="wishlist__box">
                <div class="wishlist__item">
                    <div>
                        <img src="./img/시그널.jpg">
                    </div>
                    <div class="wishlist__info">
                        <span class="wishlist__title">시그널</span>
                        <span class="wishlist__sub">이제훈, 김혜수, 조진웅 출연</span>
                    </div>
                    <div class="wishlist__btn">
                        <span class="material-icons">
                        play_arrow
                        </span>
                    </div>
                </div>
                <div class="wishlist__item">
                    <div>
                        <img src="./img/킹덤.jpg">
                    </div>
                    <div class="wishlist__info">
                        <span class="wishlist__title">킹덤</span>
                        <span class="wishlist__sub">주지훈, 배두나 출연</span>
                    </div>
                    <div class="wishlist__btn">
                        <span class="material-icons">
                        play_arrow
                        </span>
                    </div>
                </div>
                <div class="wishlist__item">
                    <div>
                        <img src="./img/유령을잡아라.jpg">
                    </div>
                    <div class="wishlist__info">
                        <span class="wishlist__title">유령을 잡아라</span>
                        <span class="wishlist__sub">문근영, 김선호 출연</span>
                    </div>
                    <div class="wishlist__btn">
                        <span class="material-icons">
                        play_arrow
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <a href="find.html">
                <span class="material-icons-outlined">
                    search
                </span>
            </a>
            <a href="mypage.html">
                <span class="material-icons">
                    person
                </span>
            </a>
        </div>
    </body>
</html>
